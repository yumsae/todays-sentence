{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">

    <div class="login_wrap">
        <div>
            <div class="title_wrap">
                <p class="cont_logo">&lt;오늘:의 문장&gt;</p>
            </div>
            <form action="{% url 'accountapp:login' %}" method="post">
                {% csrf_token %}
                {% include "accountapp/forms_errors.html" %}
                <div>
                    <label for="id" class="create_account">
                        아이디
                    </label>
                    <input type="text" class="account_box" name="username" id="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div>
                    <label for="password" class="create_account">
                        비밀번호
                    </label>
                    <input type="password" class="account_box" name="password" id="password" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <div>
                    <button type="submit" class="submit_btn">로그인</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
