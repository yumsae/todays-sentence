{% extends 'base.html' %}

{% block content %}

    <div class="cont_wrap">
        <div class="title_wrap">
            <p class="cont_logo">&lt;오늘:의 문장&gt;</p>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% include "accountapp/forms_errors.html" %}
            <div>
                <label for="username" class="create_account">
                    아이디
                </label>
                <input type="text" class="account_box" name="username" id="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="password1" class="create_account">
                    비밀번호
                </label>
                <input type="password" class="account_box" name="password1" id="password1" placeholder="8자리 이상의 비밀번호로 생성해주세요." value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="password2"class="create_account">
                    비밀번호 재입력
                </label>
                <input type="password" class="account_box" name="password2" id="password2" placeholder="비밀번호 재입력" value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="email" class="create_account">
                    이메일 주소
                </label>
                <input type="text" class="account_box" name="email" id="email" placeholder="이메일 주소" value="{{ form.email.value|default_if_none:'' }}">
            </div>

            <div>
                <label for="nickname" class="create_account">
                    닉네임
                </label>
                <input type="text" class="account_box" name="nickname" id="nickname" placeholder="닉네임" value="{{ form.nickname.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="submit_btn">생성하기</button>
        </form>
    </div>

{% endblock %}
