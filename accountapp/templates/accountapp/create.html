{% extends 'base.html' %}

{% block content %}

    <div class="cont_wrap">
        <div class="title_wrap">
            <p class="cont_logo">&lt;오늘:의 문장&gt;</p>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="username" class="create_account">
                    아이디
                </label>
                <input type="text" class="account_box" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="password1" class="create_account">
                    비밀번호
                </label>
                <input type="password" class="account_box" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="password2"class="create_account">
                    비밀번호 재입력
                </label>
                <input type="password" class="account_box" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="email" class="create_account">
                    이메일 주소
                </label>
                <input type="text" class="account_box" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="submit_btn">생성하기</button>
        </form>
    </div>

{% endblock %}
