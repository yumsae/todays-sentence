{% extends 'base.html' %}

{% block content %}


<div class="form-wrapper">
    <form>
        <div class= "text-area">
            <input class="title-input" placeholder="제목">
            <hr>
            <textarea name="text-input" id="editor" placeholder="당신만의 이야기를 적어주세요."></textarea>
        </div>
        <div class="button-area">
            <button class="submit-button">게시하기</button>
        </div>
    </form>
</div>

<!-- Ckeditor -->
<script>
    ClassicEditor
        .create( document.querySelector('#editor'), {
            removePlugins: ['Heading', '|'],
            fontFamily: {
	            options: [
		            'default',
                    'Arial',
                    '궁서체',
                    '바탕',
                    '돋움'
                    ],
	            supportAllValues: true
            },
            language: "ko"
        })
        .then(editor=>{
            console.log(editor);
        })
        .catch(error=>{
            console.error(error);
        });
</script>
